 <style>
  @import url('css/fomantic-ui/2.7.8.min.css');
  @font-face{
    font-family:'azuki';
    src:url('asset/azuki.ttf');
  }
  @font-face{
    font-family:'M+2VM+IPAG circle';
    src:url('asset/M+2VM+IPAG-circle.ttf');
  }
  [contenteditable]{
    outline:none;
  }
  html,
  body{
    font:12px 'azuki';
  }
  main{
    width:calc(500px + 2em);  /* 506px; + 2em（.ui.segmentのパディング左右分） */
    margin:0 auto;
  }
  main p.tweet{
    font-size:14px;
    line-height:1.2;
    stroke-width:.2px;
  }


  .ui.menu .ui.input > input{
    padding:0;
  }

</style>
 <body>
  <main>
    <div class='ui grid padded'>
      <div class='row'>
        <div class='column'>
          <div class='ui menu pointing icon'>
            <div class='item active'>
              <i class='icon edit'></i>
           </div>
            <div class='menu right'>
              <div class='item'>
                <div class='ui input transparent'>
                  <input placeholder='フォント名をいれます' type='text'>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
      <div class='row'>
        <div class='column'>
          <article class='ui segments'>
            <section class='ui segment' contenteditable='true'>
              <p class='tweet'>ツイート</p>
           </section>            
         </article>
       </div>
     </div>
   </div>
 </main>
</body>
