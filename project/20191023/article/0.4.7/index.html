   html,
   body{
     font:12px 'M+2VM+IPAG circle';
   }
   main{
     width:148mm;
     margin:0 auto;
   }
   .ui.multiple.search.dropdown>.text .ui.label>.icon{
    margin-right:0;
   }

    margin:0;
   }
   .ui.label>.close.icon, .ui.label>.delete.icon{
    vertical-align: top;
    display:none;
   }
   .ui.selection.dropdown{
     display:block;
   }
   .ui.dropdown .dropdown.icon{
    display:none;
   }
   .ui.selection.dropdown{
    padding:.14285714em 0;
    border:none;
    min-height:auto;
    background:transparent;
   }
   .ui.multiple.dropdown>.label{
    font-size: .85714286rem;
    padding: .5833em .833em;
   }
   .ui.image.label{
     margin-right:0;
     padding-right:0;
     background:transparent;
   }
   .ui.image.label{
     padding-left:0;
   }
   .ui.image.label img {
    width: auto !important;
    margin-left: 0;
    margin-right: 0;
   }
   .ui.menu .active.item{
     box-shadow: inset rgba(16, 36, 94, 0.4) 0 2px 3px 0;
   }
   .ui.card,
   .ui.menu,
   .ui.label,
   .ui.segments,
   .ui.image.label,
   .ui.segment.editor,
   .ui.multiple.dropdown>.label{
     box-shadow: rgba(16, 36, 94, 0.4) 0 2px 6px 0;
     border-bottom: 2px solid rgba(34,36,38,.15) !important;
   }
   .ui.dropdown .label.active{
    background-color: white!important;
    border-color: white!important;
    color: black!important;
  }
  .ui.segment.editor{
    padding:0;
  }
  @media screen and (max-width:148mm){
    main{
      width:100%;
    }
  }
</style>
 <body>
  <template id='doc'>
    <article class='ui segments'>
      <div class='ui segment'>
          <div :class="['ui','ribbon','label','black']">
              {{doc.title}}
           </div>
            <p></p>
            <div class='content'  v-html='doc.content'>
           </div>
     </div>
   </article>   
 </template>



  <template id='articles'>
    <div>
      <template v-for='(doc,i) in user.articles'>
        <div class='ui segments'>
          <template v-for='key in doc'>
            <section class='ui segment'>
              <div :class="['ui','ribbon','label',colors[i]]">
                {{user.pages[key].title}}
             </div>
              <div class='content'  v-html='user.pages[key].content'>
             </div>
           </section>
         </template>
       </div>
     </template>
   </div>
 </template>


  <template id='dropdown'>
    <div ref='labels' :class='ui'>
      <input name='labels' type='hidden'>
      <div class='default text'>
        <div class='ui label'>
          <i class='icon tags'>
         </i>
       </div>
     </div>
   </div>
 </template>

 <template id='home'>
  <div>
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/f4aqqPz2Wgw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  
 </template>


 <template id='heade'>

  <template id='view'>

         <section>

  <template id='login'>

  </template>
  <template id='users'>

             <div class='ui image label'><img src="https://github.com/dataarts.png"></div>
             <div class='ui image label'><img src="https://github.com/madeas.png"></div>
             <div class='ui image label'><img src="https://github.com/zloirock.png"></div>
             <div class='ui image label'><img src="https://github.com/dataarts.png"></div>
             <div class='ui image label'><img src="https://github.com/wycats.png"></div>
             <div class='ui image label'><img src="https://github.com/highlightjs.png"></div>
             <div class='ui image label'><img src="https://github.com/jquery.png"></div>
             <div class='ui image label'><img src="https://github.com/lodash.png"></div>

      </div>

  <main>
    <div class='ui grid padded'>

      <div class='row'>
        <div class='column'>




          <div class='ui segments'>
              <a class='ui right corner label' @click='nextPage' >
                  <i :class="['icon',tabs[tab]]">
                 </i>
               </a>
               <home v-show="tabs[tab] == 'lock' "></home>
               <heade v-show="tabs[tab] == 'github' "></heade>
               <user :data='user' v-show="tabs[tab] == 'list' "></user>
   
     
               <users v-show="tabs[tab] == 'users' "></users>
               <util v-show="tabs[tab] == 'clone' " :data='refill'></util>
               <files v-show="tabs[tab] == 'hdd' " :data='refill'></files>
          </div>

          <doc :doc='current' v-show="tabs[tab] == 'list'">

     </div>
      <div class='row'>

           ここに、２つリフィル用の検索できるドロップダウンとファイル検索用（github repo)の

            <div class='ui segment editor'>
                <codemirror v-model='current.content'>

          <articles :user='user'>

        </div>

   </div>

 <script>
   Vue.use(VueCodeMirror,{
    options:{
      scrollbarStyle  : 'simple',
      theme           : 'default',
      mode            : 'htmlmixed',
      firstLineNumber : 1,
      tabSize         : 2,
      indentUnit      : 2,
      matchTags       : {bothTags: true},
      htmlMode        : true,
      autoCloseTags   : true,
      foldGutter      : true,
      lineNumbers     : true,
      lineWrapping    : true,
      extraKeys: {
        'Ctrl-A': 'autocomplete',
        'Ctrl-Q': function(cm){
          cm.foldCode(cm.getCursor())
        },
        'F11': function(cm){
          cm.setOption("fullScreen", !cm.getOption("fullScreen"))
        }
      },
      gutters: [
        'CodeMirror-linenumbers',
        'CodeMirror-foldgutter'
      ]
    }
   })

   Vue.component('articles',{
     template:'#articles',
     inject:['colors'],
     props:{
       user:{
         default:null,
         type:Object
       }
     },
     mounted:function(){
     
     }
   })

   Vue.component('indexes',{
     template:'#dropdown',
     props:{
       articles:{
         default:null,
         type:Object
       },
       color:{
         default:'',
         type:String
       },
       pages:{
         default:null,
         type:Object
       }
     },
     computed:{
       ui:function(){
         return ['ui dropdown selection multiple search','labels',this.color].join(' ')
       }
     },
     methods:{
       getTime:function(){
         return new Date().getTime()
       },
       select:function(name){
         var key = this.articles[name]
         this.$emit('select',key)
       },
       remove:function(name){
         var key = this.articles[name]

         this.$delete(this.articles,
           name
         )
       },
       add:function(name){
         var key = this.getTime()
         
         this.$set(this.pages,key,{
           title:name,
           content:''
         })

         this.$set(this.articles,
           name,key
         )
         
       }
     },
     mounted:function(){
       var self = this
       $(this.$refs.labels).dropdown({
         allowAdditions:true,
         onLabelSelect:function(dom){
           $(self.$refs.labels).dropdown('remove activeLabel')
           self.select(dom.dataset.value)
         },
         onRemove:self.remove,
         onAdd:self.add
       })

       for(k in this.articles){
         $(this.$refs.labels).dropdown('add label',k,k)
       }
     }
   })

   Vue.component('login',{
     template:'#login',
     inject:['colors'],
     props:{
       data:{
         type:Object,
         default:null
       }
     },
     computed:{

       }

   Vue.component('home',{
