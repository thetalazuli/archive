 <script>
   var example = new Vuex.Store({
     state:{
       msg:'default message'
     },
     actions:{
       // 非同期処理（フアイル一覧の取得とか
     },
     mutations:{
       add:function(state,newMessage){
         this.state.msg = newMessage
         console.log(this.state.msg)
       }
     },
     getters:{
       message:function(state){
         return state.msg
       }
     }
   })

   new Vue({
     el:'main',
     store:example,
     created:function(){
       console.dir(this.$store.getters.message)
       this.$store.getters.message = 'hello'
     },
     mounted:function(){
       this.$store.commit('add','hello')
       
     }
   })
</script>
