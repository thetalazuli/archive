 <style>
   @import url('/css/fomantic-ui/2.7.8.min.css');
   html,
   body{
     font:12px 'M+2VM+IPAG circle';
   }
   main{
     width:148mm;
     margin:0 auto;
   }
</style>
 <body>
   <main>
      <div class='ui grid padded'>
          <div class='row'>
            <div class='column'>
              <template v-for='i in 5'>
                <btn :name='i' @test='sample($event,i)'>
                  
               </btn>
             </template>
           </div>
         </div>
       </div>  
  </main>
</body>
 <script src='/js/vue/2.6.10.min.js'></script>
 <script id='example' type='text/x-template'>
    <button class='ui button' @click='trigger'>
      {{name}}
   </button>   
</script>
 <script>
   Vue.component('btn',{
     template:'#example',
     props:['name'],
     methods:{
      trigger:function(){
         this.$emit('test','hello world')
       }
     },
     mounted:function(){

     }
   })
   new Vue({
     methods:{
      sample:function(message,index){
         console.log(index +':'+ message)
       }
     },
     el:'main'
   })
</script>
