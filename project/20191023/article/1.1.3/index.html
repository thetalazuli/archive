  <body>
   <main>
     <div class='ui grid padded'>

       <template v-for='(page,i) in line'>

         <div class='ui divider horizontal'>{{page.tag}}</div>
  
              <div class='row view'>
                  <div class='column'>
              <div class='ui segments'>
                  <template v-for='(page,index) in archive'>
                  <div class='ui segment'>
                    <nav class='ui labels'>
                      <div @click='page.edit = !page.edit' class='ui label orange'>{{index | moment('x').format('MM/DD')}}</div>
                      <indexes :arr='pages' class='indexes'></indexes>
                   </nav>
                    <section v-html='page.content'></section>
                 </div>
  
                 <div class='ui segment fitted' v-if='page.edit'>
                    <codemirror v-model='page.content'>
                      </codemirror>
  
                </div>
  
                </template>
               </div>
              </div>
            </div>
       </template>

        <div class='row view'>
            <div class='column'>
              <div class='ui segments'>
                <tempalte v-for='(page,created_at) in pages'>
                <div class='ui segment' >
                  <nav class='ui labels'>
                    <div class='ui label orange'>{{created_at | moment('x').format('hh:ss')}}</div>
                    <div class='ui label orange'>{{page.tag}}</div>
                 </nav>
               </div>
  
            </tempalte>
             </div>
           </div>
         </div>




       <div class='row'>
         <div class='column'>
           <div class='ui menu pointing icon'>
             <div ref='window' class='item active'><i class='icon edit'></i></div>
             <div class='ui popup very basic'>

                  <dat-gui>
                    <dat-value label='本文'></dat-value>
                    <dat-value label='画像'></dat-value>
                    <dat-value label='動画'></dat-value>
                    <dat-value label='引用'></dat-value>
                 </dat-gui>

             </div>

             <div class='item input'>
               <div class='search input'>
                 <div class='ui calendar' ref='calendar'>
                   <div class='ui input left icon'>
                     <i class='icon calendar'></i>
                     <input type='text' placeholder=''>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class='row view' style="padding-bottom:0;">
          <div class='column'>

                     <div class='ui label orange'>WRITE</div>
                     <indexes :arr='line' class='indexes'></indexes>
                  </nav>
                </div>

              </div>
