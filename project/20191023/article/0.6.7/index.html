 <style>
   @import url('/css/fomantic-ui/2.7.8.min.css');
   html,
   body{
     font:12px 'M+2VM+IPAG circle';
   }
   main{
     width:148mm;
     margin:0 auto;
   }
   .ui.menu,
   .ui.label,
   .ui.segments{
     box-shadow: rgba(16, 36, 94, 0.4) 0 2px 6px 0 !important;
     border-bottom: 2px solid rgba(34,36,38,.15) !important;
   }
   .head.row .ui.segment .ui.corner.label{
     z-index:999;
   }

   .menu.row{
     padding:0 !important;
   }
   .body.row p{
     line-height:1.2;
   }



   .body.row .ui.label.ribbon {
     margin-bottom:1em;
   }
   .body.row .ui.labels:after {
    content: "";
    display: table;
    clear: both;
   }
   .ui.dropdown .label.active{
     background-color: white!important;
     border-color: white!important;
     color: black!important;
   }
   .ui.multiple.search.dropdown>.text .ui.label>.icon{
     margin-right:0;
   }
   .ui.multiple.search.dropdown>.text{
     margin:0;
   }
   .ui.label>.close.icon, .ui.label>.delete.icon{
     vertical-align: top;
     display:none;
   }
   .ui.selection.dropdown{
     display:block;
   }
   .ui.dropdown .dropdown.icon{
     display:none;
   }
   .ui.selection.dropdown{
     padding:.14285714em 0;
     border:none;
     min-height:auto;
     background:transparent;
   }
   .ui.multiple.dropdown>.label{
     font-size: .85714286rem;
     padding: .5833em .833em;
   }
</style>

<template id='indexes'>
    <div ref='labels' :class='ui'>
      <input name='labels' type='hidden'>
      <div class='default text'>
        <div class='ui label'>
          <i class='icon tags'>
         </i>
       </div>
     </div>
   </div>
  </template>

 <template id='msg'>
    <div class='ui segments'>
        <div class='ui segment'>
          <header>
            <div class='ui label ribbon orange' style='float:left;'>NOTE</div><div class='ui labels orange'><div class='ui label left pointing image'><img src='/asset/favicon.ico'>未来へようこそ</div></div>
         </header>
          <p>このエディタは今までにないものです。リアルタイムデータベースを利用してユーザは即座に自分のアカウントを登録できます。そのアカウントから自分の好きなデータを投稿できて全員とシェアすることもできます。さぁ、描きたいものを描いてみましょう。</p>
       </div>
        <div class='ui segment'>
          <header>
            <div class='ui label ribbon blue' style='float:left;'>NEWS</div><div class='ui labels blue'><div class='ui label left pointing image'><img src='/asset/favicon.ico'>最近・GIGAZINEで紹介されました。嬉しいです</div></div>
         </header>
          <p>ここにはニュースを書く。どこに紹介されて誰が使っているのか。有名人の名前を出す。開発者や。技術者にデザイナの名だ。また、一口コメントはタグの右側にあってこれは将来的にはこのシステムを開発してくれるみんなのアバターを使って最も優秀な貢献をしてくれた方等を載せる予定。それからアバターに笑顔やうーむとかいくつかのパターンをここならで作る</p>
       </div>
        <div class='ui segment'>
          <header>
            <div class='ui label ribbon violet' style='float:left;'>DEVS</div><div class='ui labels violet'><div class='ui label left pointing image'><img src='/asset/favicon.ico'>予定報告用のリフィルを作りました。ぜひ使ってみてほしいです</div></div>
         </header>
          <p>このシステムに新しい機能が加わったら書く。つまり、このヘッドはこのウェブサイトが確かな開発者のネットワークから成り立っていることを示す。そして、開発者はいつでも、この開発に貢献すればサイトのトップを飾れるということを示す。大事な要素だ。</p>
       </div>
     </div>
</template>

 <template id='top'>
    <div>
        <div class='ui corner label'>
            <slot name='transition'></slot>
         </div>
        <img class='ui image fluid' src='title.png'>
     </div>
    </div>
</template>

 <template id='note'>
   <div>
      <div class='ui corner label'>
          <slot name='transition'></slot>
       </div>
       <slot name='body'>

       </slot>
   </div>
 </template>

 <body>
   <main>
     <div class='ui grid padded'>
       <div class='row body'>
         <div class='column'>
  
              <router-view name='message'></router-view>
    
  
        </div>
      </div>
       <div class='row menu'>
         <div class='column'>
           <div ref='menu' class='ui pointing icon menu'>
             <div data-tab='home' class='item active'><i class='icon home'></i></div>
             <div data-tab='edit' class='item' @click="go('edit')"><i class='icon edit'></i></div>
          </div>
        </div>
      </div>
       <div class='row head'>
         <div class='column'>
           <div class='ui segments'>
            <!-- 全てのコンポーネントは、SEMANTIC=UIに沿って、ここにクラス名を記述すべきだ。-->
            <!-- ui.segments下に無名なクラスの<indexes>があるのはおかしい-->
            <router-view class='ui segment' name='note'>
                <template class='ui corner label' v-slot:transition>
                  <i class='icon hdd'></i>
                </template>
                 <template v-slot:body>
                   <!-- タコ足みたいにじかづけしないと、イベントやデータのバケツリレーみたいになる（データはinject使えばいいけど）それかvue-x-->
                    <indexes v-for='i in 12' class='ui labels'></indexes>
                  
                 </template>
              </router-view>
              <router-view class='ui segment' name='top'>
                  <template class='ui corner label' v-slot:transition>
                      <i class='icon users'></i>
                    </template>
                
              </router-view>


          </div>
        </div>
      </div>

    </div>
  </main>  
</body>

 <script src='/js/vue/2.6.10.min.js'></script>
 <script src='/js/vue/router/3.1.3.min.js'></script>
 <script src='/js/jquery/3.4.1.min.js'></script>
 <script src='/js/jquery/plugin/fomantic-ui/2.7.8.min.js'></script>
 <script>


   Vue.component('indexes',{
     mounted:function(){
        var self = this
        $(this.$refs.labels).dropdown({
          allowAdditions:true
        })
      },
      props:['color'],
      template:'#indexes',
      computed:{
        ui:function(){
          return ['dropdown selection multiple search',this.color].join(' ')
        }
      }
   })

   const cnote = Vue.component('note',{
     template:'#note'
   })

   const cmsg = Vue.component('msg',{
     template:'#msg'
   })
   const ctop = Vue.component('top',{
     template:'#top'
   })

   const routes = new VueRouter({
    routes: [
      {
        path: '/',
        components: {
          default:ctop,
          top:ctop,
          message:cmsg,
        }
      },{
        path:'/edit',
        components:{
          default:cnote,
          note:cnote
        }
      }
    ]
   })

   new Vue({
     el:'main',
     router:routes,
     methods:{
       go:function(view){
         this.$router.push(view)
       }
     },
     mounted:function(){
       $('.item',this.$refs.menu).tab({})
       $('.item',this.$refs.menu).tab('change tab','home')
     }
   })
</script>
