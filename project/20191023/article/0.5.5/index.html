 <script src='/js/vue/2.6.10.min.js'></script>
 <script src='/js/vue/router/3.1.3.min.js'></script>
 <script src='/js/jquery/3.4.1.min.js'></script>
 <script src='/js/jquery/plugin/fomantic-ui/2.7.8.min.js'></script>
 <script>

var covers = Vue.component('covers',{
     template:'#covers',
     props:['color','images']
   })


var profile = Vue.component('profile',{
     template:'#profile'
   })

   var comments = Vue.component('comments',{
     template:'#comments'
   })

   var articles = Vue.component('articles',{
     template:'#articles',
     props:['articles'],
     mounted:function(){
       console.dir(this.articles)
     }
   })

   var labels = Vue.component('labels',{
     template:'#labels',
     props:['article','color'],
     methods:{
       loadLabels:function(){
         for(k in this.articles){
          $(this.$refs.labels).dropdown('add label',k,k)
         }
       }
     },
     computed:{
       ui:function(){
         return ['ui dropdown selection multiple search','labels',this.color].join(' ')
       }
     },
     mounted:function(){
       var self = this
       $(this.$refs.labels).dropdown({
         allowAdditions:true
       })
     }
   })

   var cover = Vue.extend({
     template:'#cover',
     props:['articles']
   })
   var indexes = Vue.extend({
     template:'#indexes',
     props:['articles'],
     mounted:function(){
       console.dir(this.articles)
     }
   })
   var users = Vue.extend({
     template:'#users'
   })

/*

     {
       name:'covers',
       path:'covers',
       components:{
         default:covers,
         covers:covers
       }
     },

  */



   var views = [

     {
       name:'cover',
       path:'cover',
       components:{
         default:cover,
         cover:cover,
     
         profile:profile
       }
     },
     {
       name:'indexes',
       path:'indexes',
       components:{
         default:indexes,
         indexes:indexes,
         articles:articles
       }
     },
     {
       name:'users',
       path:'users',
       components:{
         default:users,
         users:users,
         comments:comments
       }
     }
   ]

   var pages = new VueRouter({
    routes:views
   })

   new Vue({
     el:'main',
     router:pages,
     watch:{
       '$route':{
         handler:function(val){
           console.log('change route')
         }
       }
     },
     data:{
       index:0,
       articles:{
        'grey'   :{
          image:'https://static.lwn.net/images/conf/ks-jls-09/ks-group-med.jpg',
        },
        'brown'  :{
          image:'',
        },
        'pink'   :{
          image:'',
        },
        'purple' :{
          image:'',
        },
        'violet' :{
          image:'',
        },
        'blue'   :{
          image:'',
        },
        'teal'   :{
          image:'',
        },
        'green'  :{
          image:'',
        },
        'olive'  :{
          image:'',
        },
        'yellow' :{
          image:'',
        },
        'orange' :{
          image:'',
        },
        'red'    :{
          image:'',
        },
       },
       routes:[

       ],
     },
     methods:{
       next:function(){

         this.$router.push({
           name:this.routes[this.index++ % this.routes.length]
         })

       }
     },
     created:function(){
       var self = this
       this.$router.options.routes.forEach(function(v,i){
         self.routes.push(v.name)
       })
     },
     mounted:function(){
       this.next()
     }
   })
  
</script>
