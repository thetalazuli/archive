 <script src='TestParseGithubUrl.js'></script>
 <script>
   var gh = parseGithubUrl
   
   new Vue({
     el:'main',
     data:{
       repo:'git@github.com:assemble/verb.git'
     },
     methods:{
       construct:function(){
         parseGithubUrl(this.repo)
       },
       mount:function(){
         $('#git_repository').repo({ user: 'github-tools', name: 'github' })
       },
       init:function(){
         mocha.run()
       }
     },
     created:function(){
       this.construct()
     },
     mounted:function(){
       this.mount()
       this.init()
     }
   })
</script>
