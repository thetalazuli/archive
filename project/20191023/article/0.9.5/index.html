 <body>
  <main>
    <div class='ui grid padded'>
      <div class='row'>
        <div class='column'>

            <h2 class="ui header block">
                <i class="settings icon"></i>
                <div class="content">
                  Account Settings
                  <div class="sub header">Manage your preferences</div>
                </div>
              </h2>

          <article class='ui segments'>
            <div class='ui segment'>
              <indexes
                @select='editPage'
                :data='document.pages'
                class='ui indexes'>
             </indexes>
           </div>

            <template v-if='!edit.page'>
              <section
                class='ui segment'
                v-html='data.content'
                v-for='(data,name) in document.pages'>
             </section>
          </template>
           <template v-else>
             <section
               class='ui segment'
               v-html='edit.page.content'>
            </section>
          </template>
          </article>
           <button class='ui button fluid primary'>ブロックを追加する</button>
       </div>
     </div>
      <div class='row' v-if='edit.page'>
        <div class='column'>
          <div class='ui segments'>
            <div class='ui segment editor'>
              <codemirror
                v-model='edit.page.content'>
             </codemirror>
           </div>
         </div>
       </div>
     </div> 
   </div>
 </main>
</body>
 <script id='dropdown' type='text/x-template'>
   <div ref='labels' :class='ui'>
     <input name='labels' type='hidden'>
     <div class='default text'>
       <div class='ui label orange'>
         <i class='icon tags'>
        </i>
      </div>
    </div>
  </div>
</script>
 <script src='/js/native/code-mirror/5.48.4.js'></script>
 <script src='/js/native/code-mirror/keymap/5.48.4.min.js'></script>
 <script src='/js/native/code-mirror/addon/5.48.4.min.js'></script>
 <script src='/js/native/code-mirror/mode/5.48.4.min.js'></script>
 <script src='/js/vue/plugin/code-mirror/4.0.6.min.js'></script>
 <script src='/js/vue/2.6.10.min.js'></script>
 <script src='/js/vue/plugin/auto-size/1.0.2.min.js'></script>
 <script src='/js/jquery/3.4.1.min.js'></script>
 <script src='/js/jquery/plugin/fomantic-ui/2.7.8.min.js'></script>

 <script>
   Vue.component('indexes',{
     template:'#dropdown',
     props:{
      data:{
         default:null,
         type:Object
       }
     },
     computed:{
       ui:function(){
         return ['ui dropdown selection multiple search labels'].join(' ')
       }
     },
     methods:{
       select:function($dom){
         this.$emit('select',$dom.dataset.value)
       },
       insert:function(name){
         this.$set(this.data,name,{
           content:''
         })
       },
       remove:function(name){
         this.$delete(this.data,name)
       }
     },
     mounted:function(){
       var self = this
       $(this.$refs.labels).dropdown({
         allowAdditions :true,
         onLabelSelect  :self.select,
         onRemove       :self.remove,
         onAdd          :self.insert,
       })
     }
   })

   Vue.use(VueAutoSize)
   Vue.use(VueCodeMirror,{
      options:{
        scrollbarStyle  : 'simple',
        theme           : 'default',
        mode            : 'htmlmixed',
        firstLineNumber : 1,
        tabSize         : 2,
        indentUnit      : 2,
        matchTags       : {bothTags: true},
        htmlMode        : true,
        autoCloseTags   : true,
        foldGutter      : true,
        lineNumbers     : true,
        lineWrapping    : true,
        extraKeys: {
          'Ctrl-A': 'autocomplete',
          'Ctrl-Q': function(cm){
            cm.foldCode(cm.getCursor())
          },
          'F11': function(cm){
            cm.setOption("fullScreen", !cm.getOption("fullScreen"))
          }
        },
        gutters: [
          'CodeMirror-linenumbers',
          'CodeMirror-foldgutter'
        ]
      }
    })
   new Vue({
     el:'main',
     data:{
       edit:{
         name:null,
         page:null,
       },
       document:{
         title:'',
         description:'',
         pages:{

         }
       }
     },
     methods:{
       editPage:function(name){
         if (this.edit.name != name){
           this.edit.name = name
           this.edit.page = this.document.pages[name]
           return
         }else{
           this.edit.name = null
           this.edit.page = null
         }
       }
     },
     mounted:function(){

     }
   })
</script>
