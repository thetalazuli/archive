  <body>
    <template id='document' type='text/x-template'>
      <section>
        <nav class='ui labels'>
          <slot>
         </slot>
        </nav>

        <div :class="['ui','ribbon','label',color]">
          {{data.title}}
       </div>
       <p></p>
        <div v-html='data.content'></div>
     </section>
   </template>
    <template id='dropdown' type='text/x-template'>
      <div ref='labels' :class='theme'>
          <input name='labels' type='hidden'>
          <div class='default text'>
            <div class='ui label'>
              <i class='icon tags'></i>
           </div>
         </div>
       </div>
   </template>
    <main>

        <transition
        name="custom-classes-transition"
        enter-active-class="animated fadeIn"

      >

      <div class='ui grid padded' v-show='!editing'>
        <div class='one column row'>
            <div class='column'>

          <div class='column' v-for='(obj,i) in labels'>
            <labels  @labelselect='labelselect' :data='obj' :color='colors[i]'></labels>
         </div>






       </div>
     </div>
    </div>
  </transition>

    <transition
    name="custom-classes-transition"
    enter-active-class="animated tada"
    leave-active-class="animated bounceOutRight"
  >

    <div class='ui grid padded' v-if='editing'>
      <div class='row'>
        <div class='column'>
          <div class='ui segments'>
            <document class='ui segment' :data='editing' color='grey'>
              <div class='ui label blue' @click='clearEditing()'><i class='icon edit'></i></div>
           </document>
          </div>
        </div>
      </div>


    </div>
</transition>



    <div class='ui grid padded'>

        <div class='one column row'>
          <div class='column'>

              <div class='ui menu pointing icon'>
                  <div class='item active'><i class='icon edit'></i></div>
               </div>

          </div>      
          
          

        </div>
      </div>
      <div class='ui grid padded' v-if='editing'>

          <div class='one column row'>
            <div class='column'>

              <div class='ui segments'>
      <codemirror v-model='editing.content' >
        </codemirror>

      </div>
      </div>      
          
          

    </div>
  </div>
     <div class='ui grid padded' v-if='!editing'>

        <div class='one column row'ã€€v-for='(data,i) in labels' >
            <div class='column' >
                <article :class="['ui','segments']" v-show='Object.keys(data).length'>
                    <document class='ui segment' :data='data[key]' :color='colors[i]' v-for='(n,key) in data'>
                   </document>
               </article>
    
             </div>
            </div>
     </div>
   </main>
