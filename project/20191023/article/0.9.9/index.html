<script id='dropdown' type='text/x-template'>
  <div ref='labels' :class='ui'>

 <script src='/js/vue/2.6.10.min.js'></script>
 <script src='/js/jquery/3.4.1.min.js'></script>

 <script src='/js/native/code-mirror/keymap/5.48.4.min.js'></script>
 <script src='/js/native/code-mirror/addon/5.48.4.min.js'></script>

 <script src='/js/vue/plugin/code-mirror/4.0.6.min.js'></script>
 <script>

Vue.use(VueCodeMirror,{
      options:{
        scrollbarStyle  : 'simple',
        theme           : 'default',
        mode            : 'htmlmixed',
        firstLineNumber : 1,
        tabSize         : 2,
        indentUnit      : 2,
        matchTags       : {bothTags: true},
        htmlMode        : true,
        autoCloseTags   : true,
        foldGutter      : true,
        lineNumbers     : true,
        lineWrapping    : true,
        extraKeys: {
          'Ctrl-A': 'autocomplete',
          'Ctrl-Q': function(cm){
            cm.foldCode(cm.getCursor())
          },
          'F11': function(cm){
            cm.setOption("fullScreen", !cm.getOption("fullScreen"))
          }
        },
        gutters: [
          'CodeMirror-linenumbers',
          'CodeMirror-foldgutter'
        ]
      }
    })

   Vue.component('indexes',{
     template:'#dropdown',
     props:{
      article:{
         default:null,
         type:Object
       }
     },
     computed:{
       ui:function(){
         return ['ui dropdown selection multiple search labels'].join(' ')
       }
     },
     methods:{
       select:function($dom){
         this.$emit('select',$dom.dataset.value,this.article)
       },
       insert:function(name){
         this.$set(this.article,name,{
          content:'',
           article:{
             
           }
         })
       },
       remove:function(name){
         this.$delete(this.article,name)
       }
     },
     mounted:function(){
       var self = this
       $(this.$refs.labels).dropdown({
         allowAdditions :true,
         onLabelSelect  :self.select,
         onRemove       :self.remove,
         onAdd          :self.insert,
       })
     }
   })

   new Vue({
     el:'main',
     data:{
       edit:null,
       document:{

       }
     },
     methods:{
       select:function(name,obj){
         console.dir(name)

         this.edit = obj[name]
       },
       show:function(){

        $('.ui.dimmer')
          .dimmer('show')
        ;

       }
     },
     mounted:function(){
      $('.ui.dimmer')
          .dimmer({
            useFlex:false
          })
     }
   })
</script>
